<!DOCTYPE html>
<html>
<head>
    <title>Weather App</title>
    <style>
        /* Add some basic styling */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
        }

        .container {
            width: 90%;
            max-width: 500px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 70%;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #weather {
            margin-top: 20px;
            font-size: 18px;
        }

        #cityDisplay {
            margin-top: 10px;
            font-style: italic;
        }

        #history {
            margin-top: 20px;
            text-align: left;
        }

        .history-item {
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .history-item button {
            margin-left: 10px;
        }

        /* Media queries for responsive design */
        @media screen and (max-width: 500px) {
            input[type="text"] {
                width: 100%;
            }

            button {
                width: 100%;
            }
        }

        @media screen and (max-width: 320px) {
            h1 {
                font-size: 24px;
            }

            #weather {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <div>
            <input type="text" id="cityInput" placeholder="Enter city name">
            <button onclick="fetchWeatherByCity()">Get Weather</button>
        </div>
        <div id="weather"></div>
        <div id="cityDisplay"></div>
        <div id="history">
            <h3>Search History</h3>
            <ul id="historyList"></ul>
            <button onclick="clearHistory()">Clear History</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
